<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/checkout.css" />
    <title>Checkout - MediCliq</title>
  </head>
  <body>
    <div class="header">
      <div class="cart-icon">
        <img src="/assets/images/medical-cart.svg" alt="Cart Icon" />
        <span id="cartCount">0</span>
      </div>
    </div>

    <div class="checkout-container">
      <h2>Checkout</h2>

      <div class="order-summary">
        <h3>Order Summary</h3>
        <div id="orderDetails">
          <!-- Order details will be dynamically inserted here -->
        </div>
        <div class="total-amount">
          <h3>Total Amount: $<span id="totalAmount">0.00</span></h3>
        </div>
      </div>

      <div class="payment-methods">
        <h3>Payment Methods</h3>
        <form id="paymentForm">
          <div>
            <input type="radio" id="upi" name="paymentMethod" value="upi" />
            <label for="upi">UPI</label>
          </div>
          <div>
            <input
              type="radio"
              id="creditCard"
              name="paymentMethod"
              value="creditCard"
            />
            <label for="creditCard">Credit Card</label>
          </div>
          <div id="cardDetails" style="display: none">
            <label for="cardNumber">Card Number:</label>
            <input
              type="text"
              id="cardNumber"
              name="cardNumber"
              placeholder="1234 5678 9012 3456"
            />
            <label for="expiryDate">Expiry Date:</label>
            <input
              type="text"
              id="expiryDate"
              name="expiryDate"
              placeholder="MM/YY"
            />
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" />
          </div>
          <button onclick="window.location.href='dispense.html';">
            Submit Order
          </button>
        </form>
      </div>
    </div>

    <script src="/src/js/checkout.js"></script>
  </body>
</html>
