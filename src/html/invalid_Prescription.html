<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/invalid_Prescription.css" />
    <title>Invalid Prescription Alert</title>
  </head>
  <body>
    <div class="alert-container">
      <div class="alert-content">
        <h2>Invalid Prescription</h2>
        <p>We're sorry, but the prescription you have provided is invalid.</p>
        <p>
          <strong>Reason:</strong> The prescription appears to be expired or not
          recognized by the system.
        </p>
        <img
          src="/assets/images/file-error.svg"
          alt="Invalid Prescription Alert"
        />
        <!-- <button onclick="goBack()">Try Again</button> -->
        <button onclick="window.location.href='prescription_image.html';">
          Try Again
        </button>
      </div>
    </div>

    <script src="/src/js/script.js"></script>
  </body>
</html>
