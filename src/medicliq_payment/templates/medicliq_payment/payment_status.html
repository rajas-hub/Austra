{% extends 'base.html' %}
<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
</head>
{% block content %}
<!-- Centering the content -->
{% if status %}
    <div class="container" style="text-align: center">
        <i class="fa fa-check-circle" aria-hidden="true" style="font-size: 80px; color: green"></i>
    </div>
    <h2 style="text-align: center">Thank You . Take Care</h2>
{% else %}
    <h2 style="text-align: center">Sorry Payment Failed! Try Again.</h2>
{% endif %}
    <div class="text-center mt-5">
        <a href="{% url 'medicliq_payment:payment'%}"class="btn btn-primary"role="button"style="margin-left: 45%">Go Back</a>
    </div>
{% endblock %}
